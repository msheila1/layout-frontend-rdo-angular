<div class="row margin-bottom">
  <div class="col-12">
    <p-table [value]="pessoajuridica" selectionMode="single" [(selection)]="selecionaPessoa" dataKey="tipo">
      <ng-template pTemplate="header">
        <tr [pSelectableRow]="pessoajuridica">
          <th style="width: 15%; font-weight: bold">Tipo</th>
          <th style="width: 20%; font-weight: bold">Nome Fantasia</th>
          <th style="width: 10%; font-weight: bold">DDD</th>
          <th style="width: 15%; font-weight: bold">Telefone</th>
          <th style="width: 15%; font-weight: bold">Operadora</th>
          <th class="text-center" style="width: 15%; font-weight: bold">Ações</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body">
        <tr>
          <td>{{ tipo }}</td>
          <td>{{ nome }}</td>
          <td>{{ ddd }}</td>
          <td>{{ telefone }}</td>
          <td>{{ operadora }}</td>
          <td class="text-center">
            <button id="btnExcluirPessoaJuridica01" pButton icon="fa fa-close"></button>
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="summary" let-rowData>
        <div style="text-align:left">
          <button id="btnNovoPessoaJuridica01" type="button" pButton icon="fa fa-plus" (click)="displayDialogPessoaJuridica= true;" label="Novo" style="width: 100px;"></button>
        </div>
      </ng-template>
    </p-table>
  </div>
</div>
<!--Dialog-->
<app-dialog-pessoa-juridica [display]="displayDialogPessoaJuridica" (displayChange)="displayDialogPessoaJuridica = false;"></app-dialog-pessoa-juridica>
