<ng-container [formGroup]="formGroup">
  <div class="row">
    <div class="col-xl-3 col-md-5 margin-bottom">
      <h3 class="laranja space-10"><i class="fa fa-asterisk"></i>Apresentação da Ocorrência</h3>
      <p-dropdown id="cboApresentacaoOcorrencia" [options]="listApresentacaoOcorrencia" optionLabel="descricao" formControlName="apresentacaoOcorrencia" placeholder="Selecione" displayErrors></p-dropdown>
    </div>
    <div class="col-xl-4 col-md-6 margin-bottom">
      <h4>Apresentação da Ocorrência (Outros)</h4>
      <input id="apresentacaoOutros" type="text" pInputText formControlName="apresentacaoOutros" displayErrors maxlength="40"/>
    </div>
  </div>
</ng-container>
