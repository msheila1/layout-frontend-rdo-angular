                                <button type="button" pButton (click)="onConfirm()" label="Sim" class="ui-button-info"></button>
                            </div>
                            <div class="ui-g-6">
                                <button type="button" pButton (click)="onReject()" label="NÃ£o" class="ui-button-secondary"></button>
                        </div>
