<div class="col-md-12">
  <div class="col-md-6">
        Abertura: <b>{{ plantao?.dataHorarioAbertura }} </b>
  </div>
  <div class="col-md-6">
        Fechamento: <b>{{ plantao?.dataHorarioFechamento }}</b>
  </div>
</div>

<div class="col-md-12">
    <p-table [value]="plantonista" selectionMode="single" [(selection)]="selectedModel" (onRowSelect)="onRowSelect($event)" dataKey="id">
        <ng-template pTemplate="header">
            <tr>
            <th style="width: 35%; font-weight: bold">Usuário</th>
            <th style="width: 15%; font-weight: bold">RG</th>
            <th style="width: 20%; font-weight: bold">Entrada</th>
            <th style="width: 20%; font-weight: bold">Saída</th>
            <th style="width: 10%; font-weight: bold">Em Uso</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-model>
            <tr  [pSelectableRow]="model">
            <td>{{ model.usuario.nome }}</td>
            <td>{{ model.usuario.rg }}</td>
            <td>{{ model.usuario.dataHoraEntrada }}</td>
            <td>{{ model.usuario.dataHoraSaida }}</td>
            <td>{{ model.usuario.uso }}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
