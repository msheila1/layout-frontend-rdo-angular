<p-accordionTab header="Acionamento">
  <div class="row margin-bottom">
      <div class="col-12">
          <h3 class="laranja">Acionamento</h3>
          <p-table [value]="acionamento" selectionMode="single" [(selection)]="selecionaAcionamento" dataKey="acionamento">
              <ng-template pTemplate="header">
                  <tr [pSelectableRow]="acionamento">
                      <th style="width: 90%; font-weight: bold">Acionamento</th>
                      <th  class="text-center" style="width: 10%; font-weight: bold">Excluir</th>
                  </tr>
              </ng-template>
              <ng-template pTemplate="body">
                  <tr>
                      <td>{{ acionamento }}</td>
                      <td class="text-center"><button id="btnExcluirAcionamento01" pButton icon="fa fa-close"></button></td>
                  </tr>
              </ng-template>
              <ng-template pTemplate="summary" let-rowData>
                  <div style="text-align:left">
                      <button id="btnNovoAcionamento01" type="button" pButton icon="fa fa-plus" (click)="displayDialogAcionamento = true;" label="Novo" style="width: 100px;"></button>&nbsp;&nbsp;
                  </div>
              </ng-template> 
          </p-table>
      </div>
  </div>
</p-accordionTab>


<app-dialog-acionamento [display]="displayDialogAcionamento" (displayChange)="displayDialogAcionamento = false;"></app-dialog-acionamento>
