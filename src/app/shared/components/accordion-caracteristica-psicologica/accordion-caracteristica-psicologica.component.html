<p-accordionTab header="Características Psicológicas">
  <div class="row margin-bottom">
    <div class="col-md-12 margin-bottom">
      <h3 class="laranja">Características Psicológicas</h3>
      <p-table [value]="CaractAutor" selectionMode="single" [(selection)]="selecionaCaractAutor" dataKey="CaractAutor">
        <ng-template pTemplate="header">
          <tr [pSelectableRow]="CaractAutor">
            <th style="width: 90%; font-weight: bold">Tipo</th>
            <th class="text-center" style="width: 10%; font-weight: bold">Excluir</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body">
          <tr>
            <td>{{ tipoCaractAutor }}</td>
            <td class="text-center">
              <button id="btnExcluirPsicologicas" pButton icon="fa fa-close"></button>
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="summary" let-rowData>
          <div style="text-align:left">
            <button id="btnNovoPsicologicas" type="button" pButton icon="fa fa-plus" (click)="displayDialogPsicologica = true;" label="Novo" style="width: 100px;"></button>
          </div>
        </ng-template>
      </p-table>
    </div>
  </div>
</p-accordionTab>
<app-dialog-psicologica [display]="displayDialogPsicologica" (displayChange)="displayDialogPsicologica = false;"></app-dialog-psicologica>
