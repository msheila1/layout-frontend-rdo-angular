<p-accordionTab header="Coação">
  <div class="row margin-bottom">
    <div class="col-md-12 margin-bottom">
      <h3 class="laranja">Coação</h3>
      <p-table [value]="CoacaoAutor" selectionMode="single" [(selection)]="selecionaCoacaoAutor" dataKey="CoacaoAutor">
        <ng-template pTemplate="header">
          <tr [pSelectableRow]="CoacaoAutor">
            <th style="width: 90%; font-weight: bold">Tipo</th>
            <th class="text-center" style="width: 10%; font-weight: bold">Excluir</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body">
          <tr>
            <td>{{ tipoCoacao }}</td>
            <td class="text-center">
              <button id="btnExcluirCoacao" pButton icon="fa fa-close"></button>
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="summary" let-rowData>
          <div style="text-align:left">
            <button id="btnNovoCoacao" type="button" pButton icon="fa fa-plus" (click)="displayDialogCoacao = true;" label="Novo" style="width: 100px;"></button>
          </div>
        </ng-template>
      </p-table>
    </div>
  </div>
</p-accordionTab>
<app-dialog-coacao [display]="displayDialogCoacao" (displayChange)="displayDialogCoacao = false;"></app-dialog-coacao>
