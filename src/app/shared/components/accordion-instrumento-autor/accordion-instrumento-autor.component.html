<p-accordionTab header="Instrumentos">
    <div class="row margin-bottom">
        <div class="col-md-12 margin-bottom">
            <h3 class="laranja">Intrumentos</h3>
            <p-table [value]="InstrumentoAutor" selectionMode="single" [(selection)]="selecionaInstrumentoAutor" dataKey="InstrumentoAutor">
                <ng-template pTemplate="header">
                    <tr [pSelectableRow]="InstrumentoAutor">
                        <th style="width: 90%; font-weight: bold">Tipo</th>
                        <th class="text-center" style="width: 10%; font-weight: bold">Excluir
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body">
                    <tr>
                        <td>{{ tipoInstrumento }}</td>
                        <td class="text-center">
                            <button id="btnExcluirInstrumentos02" pButton icon="fa fa-close"></button>
                        </td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="summary" let-rowData>
                    <div style="text-align:left">
                        <button id="btnNovoInstrumentos02" type="button" pButton icon="fa fa-plus" (click)="displayDialogInstrumento = true;" label="Novo" style="width: 100px;"></button>
                    </div>
                </ng-template>
            </p-table>
        </div>
    </div>
</p-accordionTab>
<app-dialog-instrumento [display]="displayDialogInstrumento" (displayChange)="displayDialogInstrumento = false;">
</app-dialog-instrumento>
