<p-accordionTab header="Segurança">
  <div class="row margin-bottom">
    <div class="col-12">
      <h3 class="laranja">Segurança</h3>
      <p-table [value]="seguranca" selectionMode="single" [(selection)]="selecionaSeguranca" dataKey="seguranca">
        <ng-template pTemplate="header">
          <tr [pSelectableRow]="seguranca">
            <th style="width: 90%; font-weight: bold">Segurança</th>
            <th class="text-center" style="width: 15%; font-weight: bold">Excluir</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body">
          <tr>
            <td>{{ seguranca }}</td>
            <td class="text-center"><button id="btnExcluirSeguranca01" pButton icon="fa fa-close"></button></td>
          </tr>
        </ng-template>
        <ng-template pTemplate="summary" let-rowData>
          <div style="text-align:left">
            <button id="btnNovoSeguranca01" type="button" pButton icon="fa fa-plus" (click)="displayDialogSeguranca = true;" label="Novo" style="width: 100px;"></button>&nbsp;&nbsp;
          </div>
        </ng-template>
      </p-table>
    </div>
  </div>
</p-accordionTab>

<!--Dialog Segurança-->
<app-dialog-seguranca [display]="displayDialogSeguranca" (displayChange)="displayDialogSeguranca = false;"></app-dialog-seguranca>
