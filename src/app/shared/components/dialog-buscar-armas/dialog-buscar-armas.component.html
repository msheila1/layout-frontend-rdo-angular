<p-dialog header="Buscar Armas" [(visible)]="display" (onHide)="onClose()" [modal]="true" [responsive]="true" [width]="1200" [minWidth]="600" [minY]="70" [maximizable]="true" [baseZIndex]="10000">
  <div class="row margin-bottom">
    <div class="col-3 mt-3">
      <h4 class="laranja">Digite o Nº da Arma desejada</h4>
      <input id="txtRgPessoas" type="text" pInputText />
    </div>
    <div class="col-2 no-label mt-3">
      <button id="btnBuscarArmas" type="button" pButton label="Buscar" class="ui-button-secondary"
      ></button>
    </div>
  </div>
  <div class="row margin-bottom">
    <div class="col-12 mt-3">
      <p-table [value]="relacionamento" selectionMode="single" [(selection)]="selecionaRelacionamento" dataKey="relacionamento" [paginator]="true" [rows]="10">
        <ng-template pTemplate="header">
          <tr [pSelectableRow]="relacionamento">
            <th style="width: 10%; font-weight: bold">Origem</th>
            <th style="width: 20%; font-weight: bold">Delegacia</th>
            <th style="width: 10%; font-weight: bold">Ano</th>
            <th style="width: 10%; font-weight: bold">Número</th>
            <th style="width: 15%; font-weight: bold">Fabricação</th>
            <th style="width: 15%; font-weight: bold">Modelo</th>
            <th style="width: 15%; font-weight: bold">Cidade</th>
            <th class="text-center" style="width: 20%; font-weight: bold">UF</th>
            <th class="text-center" style="width: 20%; font-weight: bold">Situação</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body">
          <tr>
            <td>{{ grauVitima }}</td>
            <td>{{ grauVitima }}</td>
            <td>{{ autoresVitima }}</td>
            <td>{{ grauVitima }}</td>
            <td>{{ autoresVitima }}</td>
            <td>{{ grauVitima }}</td>
            <td>{{ grauVitima }}</td>
            <td>{{ grauVitima }}</td>
            <td>{{ grauVitima }}</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
    <div class="col-12">
      <p-fieldset legend="Busca efetuada em:">
        <p-checkbox name="groupname" value="val1" [(ngModel)]="selectedValues" label="RDO"></p-checkbox>
        <p-checkbox class="ml-2" name="groupname" value="val2" [(ngModel)]="selectedValues" label="Detran"></p-checkbox>
      </p-fieldset>
    </div>
  </div>
  <p-footer>
    <button type="button" pButton icon="pi pi-check" (click)="display = false" label="Não possui Nº Arma"></button>
  </p-footer>
</p-dialog>
