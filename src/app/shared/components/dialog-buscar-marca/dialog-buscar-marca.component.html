<p-dialog header="Buscar Marca/Modelo" [(visible)]="display" (onHide)="onClose()" [modal]="true" [responsive]="true" [width]="1200" [minWidth]="600" [minY]="70" [maximizable]="true" [baseZIndex]="10000">
  <div class="row margin-bottom">
    <div class="col-6 mt-3">
      <h4 class="laranja">Digite as iniciais do nome da marca desejada.<i class="fa fa-asterisk"></i></h4>
      <input id="txtRgPessoas" type="text" pInputText />
    </div>
    <div class="col-2 no-label mt-3">
      <button id="btnBuscarPessoas" type="button" pButton label="Buscar" class="ui-button-secondary"></button>
    </div>
  </div>
  <div class="row margin-bottom">
    <div class="col-12 mt-3">
      <p-table [value]="relacionamento" selectionMode="single" [(selection)]="selecionaRelacionamento" dataKey="relacionamento" [paginator]="true" [rows]="10">
        <ng-template pTemplate="header">
          <tr [pSelectableRow]="relacionamento">
            <th style="width: 10%; font-weight: bold">Marca</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body">
          <tr>
            <td>{{ grauVitima }}</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
  <p-footer>
    <button type="button" pButton icon="pi pi-check" (click)="display=false" label="NÃ£o possui Placa"></button>
  </p-footer>
</p-dialog>
