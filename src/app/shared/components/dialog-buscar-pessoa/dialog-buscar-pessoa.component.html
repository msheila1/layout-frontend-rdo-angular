<p-dialog header="Buscar Pessoas" [(visible)]="display" (onHide)="onClose()" [modal]="true" [responsive]="true" [width]="1200" [minWidth]="600" [minY]="70" [maximizable]="true">
  <div class="row">
    <div class="col-10">
      <span>Digite o RG da pessoa desejada</span>
    </div>
  </div>
  <div class="row margin-bottom">
    <div class="col-3 mt-3">
      <h4 class="laranja">RG<i class="pi pi-question-circle" pTooltip="Enter your username" tooltipPosition="top" placeholder="Top"></i></h4>
      <input id="txtRgPessoas" type="text" pInputText />
    </div>
    <div class="col-4 mt-3">
      <h4 class="laranja">Estado<i class="pi pi-question-circle" pTooltip="Enter your username" tooltipPosition="top" placeholder="Top"></i></h4>
      <p-dropdown id="cboEstadoPessoas" [options]="select" [(ngModel)]="selected"></p-dropdown>
    </div>
    <div class="col-2 no-label mt-3">
      <button id="btnBuscarPessoas" type="button" pButton label="Buscar" class="ui-button-secondary"></button>
    </div>
  </div>
  <div class="row margin-bottom">
    <div class="col-10">
      <span>Escolha a pessoa desejada</span>
    </div>
    <div class="col-12 mt-3">
      <p-table [value]="relacionamento" selectionMode="single" [(selection)]="selecionaRelacionamento" dataKey="relacionamento" [paginator]="true" [rows]="10">
        <ng-template pTemplate="header">
          <tr [pSelectableRow]="relacionamento">
            <th style="width: 7%; font-weight: bold">Foto</th>
            <th style="width: 10%; font-weight: bold">Origem</th>
            <th style="width: 20%; font-weight: bold">Delegacia</th>
            <th style="width: 10%; font-weight: bold">Ano</th>
            <th style="width: 10%; font-weight: bold">Número</th>
            <th style="width: 15%; font-weight: bold">Tipo de Pessoa</th>
            <th style="width: 15%; font-weight: bold">Situação</th>
            <th class="text-center" style="width: 20%; font-weight: bold">Ações</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body">
          <tr>
            <td>
              <img src="../../assets/img/avatar-user2.png" class="rounded-circle mr-2" height="25px" margin-top="15px" alt=""/>
            </td>
            <td>{{ grauVitima }}</td>
            <td>{{ autoresVitima }}</td>
            <td>{{ grauVitima }}</td>
            <td>{{ autoresVitima }}</td>
            <td>{{ grauVitima }}</td>
            <td>{{ grauVitima }}</td>
            <td class="text-center">
              <p-splitButton icon="pi pi-bars" (onClick)="save('info')" [model]="items" styleClass="ui-button-warning"></p-splitButton>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
    <div class="col-12">
      <p-fieldset legend="Busca efetuada em:">
        <p-checkbox name="groupname" value="val1" [(ngModel)]="selectedValues" label="RDO"></p-checkbox>
        <p-checkbox class="ml-2" name="groupname" value="val2" [(ngModel)]="selectedValues" label="CIVIL"></p-checkbox>
        <p-checkbox class="ml-2" name="groupname" value="val3" [(ngModel)]="selectedValues" label="CRIMINAL"></p-checkbox>
      </p-fieldset>
    </div>
  </div>
  <p-footer>
    <button id="btnConfirmarAdorno"  type="button" pButton (click)="displayAdornoPessoa = false" icon="fa fa-times" (click)="display = false" label="Não possui RG" class="ui-button-secondary"></button>
    <button id="btnConfirmarAdorno"  type="button" pButton (click)="displayAdornoPessoa = false" icon="fa fa-check" (click)="display = false" label="Confirmar" [disabled]="true"></button>
  </p-footer>
</p-dialog>
