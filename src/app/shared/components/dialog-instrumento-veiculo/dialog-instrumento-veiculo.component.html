<p-dialog header="Instrumentos" [(visible)]="display" (onHide)="onClose()" [modal]="true" [responsive]="true" [width]="600" [minWidth]="600" [minY]="70" [maximizable]="true" [baseZIndex]="10000">
  <div class="row margin-bottom">
    <div class="col-5 margin-bottom">
      <h4 class="laranja">Instrumentos <i class="fa fa-asterisk"></i></h4>
      <p-dropdown id="rdoInstrumentos" [options]="select" [(ngModel)]="selected"></p-dropdown>
    </div>
    <div class="col-6 margin-bottom">
      <h4 class="laranja">Caracter√≠stica <i class="fa fa-asterisk"></i></h4>
      <input type="text" pInputText />
    </div>
  </div>
  <p-footer>
    <button id="btnCancelarVeiculo" type="button" pButton (click)="display=false" label="Cancelar" class="ui-button-secondary"></button>
    <button id="btnConfirmarVeiculo" type="button" pButton (click)="display=false" icon="fa fa-check" label="Confirmar"></button>
  </p-footer>
</p-dialog>
