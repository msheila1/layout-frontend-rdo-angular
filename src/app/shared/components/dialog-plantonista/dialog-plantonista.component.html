<p-dialog header="Buscar Plantonista" [(visible)]="display" (onShow)="ngOnInit()" (onHide)="onClose()" [modal]="true" [responsive]="true" [width]="1200" [minWidth]="600" [minY]="70" [maximizable]="true" [baseZIndex]="10000">
    <div class="row margin-bottom">
      <p-table [value]="listPlantonista" selectionMode="single" [(selection)]="selectedPlantonista">
        <ng-template pTemplate="header">
            <tr [pSelectableRow]="id">
            <th style="width: 33%; font-weight: bold">Usuário</th>
            <th style="width: 15%; font-weight: bold">RG</th>
            <th style="width: 15%; font-weight: bold">Entrada</th>
            <th style="width: 15%; font-weight: bold">Saída</th>
            <th style="width: 7%; font-weight: bold">Em uso</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
          <tr [pSelectableRow]="item">
            <td>{{ item.usuario }}</td>
            <td>{{ item.rg }}</td>
            <td>{{ item.entrada }}</td>
            <td>{{ item.saida }}</td>
            <td>{{ item.emUso }}</td>
          </tr>
        </ng-template>
      </p-table>      
    </div>
    <p-footer>
      <button type="button" pButton (click)="onClose()" label="Cancelar" class="ui-button-secondary"></button>
      <button type="button" pButton icon="fa fa-check" (click)="onClickConfirma()" label="Confirmar"></button>
    </p-footer>
  </p-dialog>
