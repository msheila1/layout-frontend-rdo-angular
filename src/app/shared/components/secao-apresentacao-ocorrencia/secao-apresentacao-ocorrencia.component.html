<ng-container [formGroup]="formGroup">
  <div class="row margin-bottom" data-step="4" data-intro="Lorem Ipsum.">
    <div class="numeracao-tracking" title="Mais informações importantes para o B.O.">
      <h1>3</h1>
    </div>
    <div class="col-10 row">
      <div style="width: 100%">
        <app-secao-flagrante-autoria [formGroup]="flagranteAutoria" [tipoBo]="tipoBo"></app-secao-flagrante-autoria>
      </div>
      <div class="col-xl-3 col-md-5 margin-bottom">
        <h3 class="laranja space-10"><i class="fa fa-asterisk"></i>Apresentação da Ocorrência</h3>
        <p-dropdown id="cboApresentacaoOcorrencia" [options]="dropdownApresentacaoOcorrencia" optionLabel="descricao" formControlName="apresentacaoOcorrencia" placeholder="Selecione" displayErrors></p-dropdown>
      </div>
      <div class="col-xl-4 col-md-6 margin-bottom">
        <h4>Apresentação da Ocorrência (Outros)</h4>
        <input id="apresentacaoOutros" type="text" pInputText formControlName="apresentacaoOutros" displayErrors/>
      </div>
      <div class="col-3"></div>
      <div style="width: 100%">
        <app-secao-esteve-outro-lugar [formGroup]="esteveOutroLugar"></app-secao-esteve-outro-lugar>
      </div>
      <div style="width: 100%">
        <app-secao-tratase-intolerancia [formGroup]="trataseIntolerancia"></app-secao-tratase-intolerancia>
      </div>
    </div>
  </div>
</ng-container>
